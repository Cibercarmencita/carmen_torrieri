  <body>
     <form name="contacto"> 
        <table>
           <tr>
               <td>Nombre y apellido:</td>
               <td><input type = "text" name="nombre" size="30" maxlength="100"></td>

            <tr>
              <td> Email: </td>
              <td><input type="text" name="Email" size="30" height= "200" maxlength="100"></td>
           </tr>
      <tr>
        <td>Comentarios: </td>
        <td><input type="text" name="Comentarios" cols="40" rows="3" size="30" maxlength="100"></td>
        <td colspan="2" align="center">

            <input type="button" value="Enviar" onclick="valida_envia()">
        </td>
      </tr>
</table>
</form>
    <center>
      <p>Gracias por contactarse!</p>
       <a href="index.html"> Volver </a>

        <script>
          function valida_envia() {
              if (document.contacto.nombre.value.length == 0) {
                  alert("Tiene que escribir su nombre")
                  document.contacto.nombre.focus()
                  return 0;
              } 
            alert("Muchas gracias por enviar el formulario");
              document.contacto.submit();
          }
